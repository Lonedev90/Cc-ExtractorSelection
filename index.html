<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cc Extractor</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1620658839921-293f998260d5?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .header-text {
            font-size: 14px;
            color: #000000;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #saveButton {
            background-color: green;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        #srtContent {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            box-sizing: border-box;
            resize: none;
        }

        .color-buttons {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .color-buttons button {
            padding: 10px 25px;
            border: 2px solid transparent;
            cursor: pointer;
            font-weight: bold;
            background-color: #ffffff;
            color: #000000;
            opacity: 0.5;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .color-buttons button.selected {
            opacity: 1;
            border: 3px solid #ff0000 !important;
        }

        .file-input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="header-text">Separates lines containing uppercase letters or # with timestamps.
         <div class="header-text">The Human mind is Gemini-made.</div>
        <h1>Cc-Extractor Selection</h1>

        <div class="file-input-container">
            <label for="srtFile">Chose: </label>
            <input type="file" id="srtFile" accept=".srt" autocomplete="off">
        </div>

        <div class="color-buttons">
            <button id="defaultBtn" onclick="setMode('default', '#cccccc', this)" style="background-color: #cccccc;">Default</button>
            <button id="yellowBtn" onclick="setMode('color', '#ffff00', this)" style="background-color: #ffff00;">Yellow</button>
            <button id="songBtn" onclick="setMode('song', '#00ffff', this)" style="background-color: #00ffff;">Song</button>
        </div>

        <button id="saveButton" onclick="processSrt()">Process and Save</button><br><br>

        <textarea id="srtContent" rows="10" cols="50" readonly placeholder="Sonuç burada görünecek..." autocomplete="off"></textarea>
    </div>

    <script>
        // Sayfa yenilendiğinde her şeyi sıfırla
        window.onload = function() {
            document.getElementById('srtFile').value = "";
            document.getElementById('srtContent').value = "";
            setMode('default', '#cccccc', document.getElementById('defaultBtn'));
        };

        let selectedColor = '#cccccc';
        let currentMode = 'default';

        function setMode(mode, color, button) {
            currentMode = mode;
            selectedColor = color;
            document.querySelectorAll('.color-buttons button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function processSrt() {
            const fileInput = document.getElementById('srtFile');
            if (!fileInput.files[0]) {
                alert('Lütfen bir SRT dosyası seçin.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.readAsArrayBuffer(file);

            reader.onload = function(e) {
                const buffer = e.target.result;
                let decoder = new TextDecoder('utf-8');
                let content = decoder.decode(buffer);

                // Türkçe karakter koruması için hata kontrolü
                if (content.includes('')) {
                    decoder = new TextDecoder('windows-1254');
                    content = decoder.decode(buffer);
                }

                const processed = filterLogic(content, file.name);
                document.getElementById('srtContent').value = processed;
            };
        }

        function filterLogic(content, fileName) {
            const lines = content.split(/\r?\n/);
            let results = [];
            let lastTime = "";
            let counter = 1;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();

                if (line.includes(' --> ')) {
                    lastTime = line;
                } 
                else if (line !== '' && !/^\d+$/.test(line)) {
                    let isMatch = false;

                    if (currentMode === 'song') {
                        if (line.includes('#')) isMatch = true;
                    } else {
                        // Büyük harf kontrolü (Tek harf dahil: "- A ." gibi)
                        if (line === line.toLocaleUpperCase('tr-TR') && line !== line.toLocaleLowerCase('tr-TR')) {
                            isMatch = true;
                        }
                    }

                    if (isMatch && lastTime) {
                        let text = line;
                        if (currentMode !== 'default') {
                            text = `<font color="${selectedColor}">${line}</font>`;
                        }
                        results.push(`${counter}\n${lastTime}\n${text}`);
                        counter++;
                    }
                }
            }

            const finalOutput = results.join('\n\n');
            if (finalOutput) {
                download(finalOutput, fileName);
            } else {
                alert("Kriterlere uygun metin bulunamadı!");
            }
            return finalOutput;
        }

        function download(data, name) {
            const BOM = new Uint8Array([0xEF, 0xBB, 0xBF]);
            const blob = new Blob([BOM, data], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            
            let nameExt = "_forced";
            if (currentMode === 'song') {
                nameExt = "_song"; // forced ibaresini sildik
            } else if (selectedColor === '#ffff00') {
                nameExt = "_yellow_forced";
            }

            const link = document.createElement('a');
            link.href = url;
            link.download = name.replace('.srt', '') + nameExt + ".srt";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
